<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Union Creator</title>
    <link rel="shortcut icon" type="image/x-icon" href="Union.ico">
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body id="Body">
    <img src="Title.png" width="50%" />
    <br />

    <div class="InputContainer">
      <div class="CasesLabel">Cases</div>
      <div class="StatesLabel">Desired States</div>
      <div class="PiecesLabel">Involved Pieces</div>
      <textarea
        id="Cases"
        class="Cases"
        placeholder="Enter algorithms for all possible cases"
      ></textarea
      >
      <textarea
        id="DesiredStates"
        class="States"
        placeholder="Enter algorithms for all desired end states"
      ></textarea
      >
      <textarea id="InvolvedPieces" class="Pieces">
URF, UFL, ULB, UBR, DFR, DLF, DBL, DRB, UFM, ULS, UBM, URS, FRE, FLE, BLE, BRE, DFM, DLS, DBM, DRS, UMS, RES, FME, LES, BME, DMS</textarea
      >
      <button id="unionButton" class="Generate">GENERATE UNIONS</button>
      <button id="Clear" class="Clear">CLEAR</button>
      <button id="Guide" class="Guide" onclick="window.open('Guide.html')">
        GUIDE
      </button>
    </div>
    <br />

    <script src="Script.js"></script>
  </body>
</html>
