<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Union Creator</title>
    <link rel="shortcut icon" type="image/png" href="Union.png" />
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body id="Body">
    <img src="Title.png" width="50%" />
    <br />

    <div id="InputContainer" class="InputContainer">
      <div class="CasesLabel">Cases</div>
      <div class="StatesLabel">Desired States</div>
      <div class="StickersLabel">Involved Stickers</div>
      <div class="DesiredAlgsLabel">Desired Algorithms</div>
      <div class="UndesiredAlgsLabel">Undesired Algorithms</div>
      <textarea
        id="Cases"
        class="Cases"
        placeholder="Enter algorithms for all possible cases"
      ></textarea>
      <textarea
        id="DesiredStates"
        class="States"
        placeholder="Enter algorithms for all desired end states"
      ></textarea>
      <textarea id="InvolvedStickers" class="Stickers">
ULB
UBM
UBR
ULS
UMS
URS
UFL
UFM
URF
LBU
LUS
LUF
FLU
FUM
FUR
RFU
RUS
RUB
BRU
BUM
BUL
LBE
LES
LFE
FLE
FME
FRE
RFE
RES
RBE
BRE
BME
BLE
LDB
LDS
LFD
FDL
FDM
FRD
RDF
RDS
RBD
BDR
BDM
BLD
DLF
DFM
DRF
DLS
DMS
DRS
DBL
DBM
DRB</textarea
      >
      <textarea id="DesiredAlgs" class="DesiredAlgs" placeholder=""></textarea>
      <textarea
        id="UndesiredAlgs"
        class="UndesiredAlgs"
        placeholder=""
      ></textarea>
    </div>
    <div id="OptionsContainer" class="OptionsContainer">
      <select name="AlgSet" id="AlgSet">
        <option value="Custom Algorithm Set">Custom Algorithm Set</option>
        <option value="1LLL">1LLL</option>
        <option value="ZBLL">ZBLL</option>
      </select>
      <select name="StateSet" id="StateSet">
        <option value="Custom State Set">Custom State Set</option>
        <option value="Last Three Edges">Last Three Edges</option>
        <option value="U Perm">U Perm</option>
        <option value="Last Three Corners">Last Three Corners</option>
      </select>
    </div>
    <div id="ButtonContainer" class="ButtonContainer">
      <button id="CoverageButton" class="CoverageButton">
        GENERATE COVERAGE
      </button>
      <button id="UnionsButton" class="UnionsButton">GENERATE UNIONS</button>
      <button id="TableButton" class="TableButton">GENERATE TABLE</button>
      <button id="StopButton" class="StopButton">STOP PROCESS</button>
      <button id="ClearOutputButton" class="ClearOutputButton">
        CLEAR OUTPUT
      </button>
      <button id="ClearTableButton" class="ClearTableButton">
        CLEAR TABLE
      </button>
      <button
        id="GuideButton"
        class="GuideButton"
        onclick="window.open('Guide.html')"
      >
        GUIDE
      </button>
    </div>
    <div id="OutputContainer" class="OutputContainer">
      <div class="CoverageLabel">Coverage</div>
      <div class="UnionsLabel">Unions</div>
      <textarea id="Coverage" class="Coverage" placeholder=""></textarea>
      <textarea id="Unions" class="Unions" placeholder=""></textarea>
    </div>
    <br />

    <script src="Script.js"></script>
  </body>
</html>
